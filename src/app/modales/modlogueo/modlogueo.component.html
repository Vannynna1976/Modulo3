
 <!-- Inicio Ventana Modal Login-->
 <div class="modal fade" name ="form" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content" >
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3 row">
            <label for="inputEmail"  class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" name ="inputmail" class="form-control" id="inputEmail" value="" [(ngModel)]="email">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="inputPassword"  class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" name = "Inputpass" class="form-control" id="inputPassword" [(ngModel)]="password">
            </div>
          </div>
        </div>
  
        <div class="modal-footer">
          <button  (click)="Login()"  type="button" class="btn btn-secondary" data-bs-dismiss="modal" >Enviar</button>
        </div>
      </div>
    </div>
  </div>
  <!--Fin Ventana Modal Login-->
