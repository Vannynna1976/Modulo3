<!--Comienzo Hard & soft Skill-->
<section id="HardSoft">
    <div class="container mb-4"> 
      <div class="row mt-3">
        <h4 class="tituloseccion"><b>Hard & Soft Skills</b></h4>
        <h4></h4>
        <div class="row" *ngFor=" let habilidad of mishabilidades">
            <div class="col-10" >
                  <label id="labelHSS" class="form-label"><b>{{ habilidad.habilidad}} - ({{ habilidad.width}}%)</b></label>
                <div class="progress mb-1"  >
                  <div class="progress-bar progress-bar-striped" [ngClass]="habilidad.color" role="progressbar" [style.width.%]="habilidad.width" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"><b></b></div>
                </div>
            </div>
            <div class="col-2 mt-3">
                <button type="button" class="btn btn-transparent"><i class="fa-solid fa-pen" data-bs-toggle="modal" data-bs-target="#HSSModal"></i>
                </button>
            </div>
          </div>
     </div>
    </div>
  </section>
  <!--Fin Hard & soft Skill-->  

  <app-modhardsoft></app-modhardsoft>
